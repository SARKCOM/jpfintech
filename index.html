<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamnalal Parekh Finance Pvt. Ltd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            display: none; /* Hide the container initially */
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Soft shadow */
        }
        .search-container {
            margin-bottom: 20px;
        }
        .results {
            margin-top: 20px;
        }
        #password-container {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1, h2, p {
            color: #555; /* Dark gray text */
        }
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            margin-right: 10px;
            font-size: 14px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #008080; /* Teal button color */
            color: #fff; /* White text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005555; /* Darker teal on hover */
        }
        select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #008080; /* Navy blue header */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Light gray background for even rows */
        }
    </style>
</head>
<body>
    <div id="password-container">
        <h1>Jamnalal Parekh Finance Pvt. Ltd</h1>
        <h2>Leading Financial Solutions Provider</h2>
        <p>Your trusted partner for all financial needs.</p>
        <p>Created by - Sapan Shrivastava.</p>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="container" id="main-container">
        <h1>Jamnalal Parekh Finance Pvt. Ltd</h1>
        <h2>To Search Customer details</h2>
        <p>Please select the search data you require</p>
        <div class="search-container">
            <select id="column-select"></select>
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="searchData()">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
