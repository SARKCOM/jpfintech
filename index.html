<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Excel Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Light sky blue background */
            padding: 20px;
        }
        h1 {
            color: #333; /* Dark gray text color */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #000080; /* Navy blue table background */
            color: #fff; /* White text color */
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #333; /* Dark gray header background */
            color: #fff; /* White text color for headers */
        }
        td {
            background-color: #555; /* Dark gray cell background */
        }
    </style>
</head>
<body>
    <h1>Excel Data</h1>
    <table id="excel-table">
        <!-- Table content will be dynamically added here -->
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
